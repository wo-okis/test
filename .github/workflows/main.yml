# name : Workflow의 이름을 지정
name: CI

# on : Event에 대해 작성하는 부분
# 어떤 조건에 Workflow를 Trigger 시킬지
# push(Branch or Tag), pull_request, schedule을 사용할 수 있음
# # 단, 다른 CI/CD 도구에 있는 즉시 실행 버튼은 없음(추후에 생길 수도?)
# on: [push, pull_request]
on:
 push:
  branches: [ master ]
 pull_request:
  branches: [ master ]


 
	
